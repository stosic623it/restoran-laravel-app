name: Testovi

on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout koda
      - name: Provera koda
        uses: actions/checkout@v4

      # PHP setup
      - name: Podesavanje PHP-a
        uses: shivammathur/setup-php@v2
        with: 
          php-version: '8.3'
          extensions: json, curl, sqlite3
          coverage: none

      # Cache composer paketa
      - name: Kes composer zavisnosti
        uses: actions/cache@v4
        with: 
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Instalacija dependencija
      - name: Instalacija composer paketa
        run: composer install --prefer-dist --no-progress --no-interaction

      # Env fajl
      - name: Kopiranje .env.example u .env fajl
        run: cp .env.example .env

      # App key
      - name: Generisanje aplikacijskog kljuca
        run: php artisan key:generate

      # Testovi
      - name: Pokretanje testova
        run: php artisan test

      # Laravel Pint
      - name: Provera stila koda (Pint)
        run: ./vendor/bin/pint
